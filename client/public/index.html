<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>Traducción en Vivo - Eben-Ezer</title>
    <meta
      name="description"
      content="Escucha traducciones en vivo en Español, Inglés y Rumano desde Eben-Ezer."
    />

    <!-- 🔹 Favicon (icono de pestaña del navegador) -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/icons/live-mic.png" />

    <!-- 🔹 Manifest (para instalación tipo app) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- 🔹 Open Graph (para Facebook, WhatsApp, Telegram, etc.) -->
    <meta property="og:title" content="Traducción en Vivo - Eben-Ezer" />
    <meta
      property="og:description"
      content="Transmisiones en directo con traducción simultánea en varios idiomas."
    />
    <meta property="og:image" content="%PUBLIC_URL%/icons/live-mic.png" />
    <meta property="og:url" content="https://webrtc-live-ct59.onrender.com" />
    <meta property="og:type" content="website" />

    <!-- 🔹 Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Traducción en Vivo - Eben-Ezer" />
    <meta
      name="twitter:description"
      content="Transmisiones en directo con traducción simultánea en Español, Inglés y Rumano."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/icons/live-mic.png" />
    <style>
      #loader {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, #0d1117 60%, #000);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      #loader img {
        width: 90px;
        height: 90px;
        animation: pulse 1.4s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }
    </style>
  </head>

  <body>
    <noscript>Debes habilitar JavaScript para usar esta app.</noscript>

    <!-- 🔹 Loader personalizado -->
    <div id="loader">
      <img src="%PUBLIC_URL%/icons/live-mic.png" alt="Cargando..." />
    </div>

    <div id="root"></div>

    <script>
      // Cuando React cargue completamente, ocultar el loader
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        if (loader) {
          loader.style.opacity = "0";
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
</html>
